<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .right-side {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-container .left,
        .form-container .right {
            flex: 1;
            min-width: 200px;
        }

        .google-signup {
            margin-top: 20px;
            text-align: center;
        }

        .google-signup img {
            width: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .skills-checkboxes label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="right-side">
        <h2>Worker Profile</h2>
        <form id="registerForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-container">
                <!-- Left side of the form -->
                <div class="left">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <div id="error1" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div id="error2" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <div id="error3" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <div id="error4" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <div id="error5" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="phone" name="phone" required>
                        <div id="error6" class="error-message"></div>
                    </div>
                </div>

                <!-- Right side of the form -->
                <div class="right">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                        <div id="error7" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <input type="text" id="bio" name="bio">
                        <div id="error8" class="error-message"></div>
                    </div>

                    <div class="form-group skills-checkboxes">
                        <label>Skills:</label>
                        <label><input type="checkbox" name="skills" value="Cooking"> Cooking</label>
                        <label><input type="checkbox" name="skills" value="Management"> Management</label>
                        <label><input type="checkbox" name="skills" value="Customer Service"> Customer Service</label>
                        <label><input type="checkbox" name="skills" value="Marketing"> Marketing</label>
                        <label><input type="checkbox" name="skills" value="Delivery"> Delivery</label>
                        <div id="error9" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture" required aria-label="Profile Picture">
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience:</label>
                        <input type="text" id="experience" name="experience" required>
                        <div id="error10" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="certificates">Certificates:</label>
                        <input type="file" id="certificates" name="certificates" required aria-label="Certificates">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit">Register</button>
                </div>
            </div>

            <!-- Google Signup Button -->
            <div class="google-signup">
                <a href="{}">
                    <img src="https://i.pinimg.com/236x/39/21/6d/39216d73519bca962bd4a01f3e8f4a4b.jpg" alt="Google Logo">
                    Sign Up with Google
                </a>
            </div>
        </form>
    </div>
</body>

</html>
